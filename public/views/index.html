<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <form id="expenseForm" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="expenseAmount">Choose Expense Amount:</label>
                    <input type="number" class="form-control" id="expenseAmount" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="expenseDescription">Choose Description:</label>
                    <input type="text" class="form-control" id="expenseDescription" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="expenseCategory">Choose Category:</label>
                    <select class="form-control" id="expenseCategory" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="food">Food</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </form>
        

        <div class="premium" id="premium">
            <button type="submit" id="rzp-button">Buy Premium</button>
        </div>

        <div>
            <ul id="leaderboard"></ul>
        </div>

        <div class="expenselist">
            <ul id="allExpenselist"></ul>
        </div>
        
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
       <!-- <div id="expensesList" class="mt-5"></div>-->
        <div class="container-sm new-container" id="user-box">
            <h4><u>Registered Expenses:</u></h4>
            <ul class="user-list-group" id="expenses">
            </ul>
        </div>
        <button onclick="download()" id="downloadexpense">Download File</button>
        <div class="visibleid">
            <h3>Visible Expense at a time</h3>
            <a class="btn btn-dark" onclick="pageSize(5)">five</a>
            <a class="btn btn-dark" onclick="pageSize(10)">ten</a>
            <a class="btn btn-dark" onclick="pageSize(15)">fifteen</a>  
           </div>

        <div id="pagination"></div>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
